<head>

	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<style>
		.position
		{
			position:relative;
			left:50%;
			transform: translateX(-50%);
		}
	</style>

</head>
<body>
	<!--NAVBAR-->
	<div class="navbar-fixed">
	<nav>
		<div class="navbar-wrapper">
			<a href="#" class="brand-logo">Diagnoso</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="sass.html">Diabetes Retinopathy</a></li>
				<li><a href="badges.html">Skin Cancer</a></li>
			</ul>
		</div>
	</nav>
	</div>
	<!--Upload Image-->
	<form action="# " class="row">
		<div class="file-field input-field col s6 offset-s3 row">
			<div class="btn col s4 offset-s4">
				<span> Select File</span>
				<input type="file" id="imgInp">
			</div><br>
			<div class="file-path-wrapper col s12 row">
				<input class="file-path validate col s4 offset-s4" type="text">
			</div>
		</div>
			<div class="col s12 row">
				<img class="col s4 offset-s4" id="blah" src="preview_image.png" alt="your image" />	
			</div>	
			<div class="col s12 row">
				<input type="submit" value="Upload" class="waves-effect waves-light btn col s2 offset-s5">
			</div>			
		<!--Previewing Images-->

	</form>  

	<!--Script for Previewing Images-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();

				reader.onload = function (e) {
					$('#blah').attr('src', e.target.result);
				}

				reader.readAsDataURL(input.files[0]);
			}
		}

		$("#imgInp").change(function(){
			readURL(this);
		});
	</script>

</body>

</html>
